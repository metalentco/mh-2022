title: Programm
icon: calendar

columns:
  left:
    width: 1/3
    sections:
      drafts:
        extends: sections/events
        label: Entwürfe
        status: draft

      unlisted:
        extends: sections/events
        label: Im Review
        status: unlisted

  right:
    width: 2/3
    sections:
      listed_current:
        headline: Anlässe (publiziert und Upcoming)
        type: pagesdisplay
        layout: table
        columns:
          date:
            label: Datum
            value: "{{ page.date.toDate('d.m.Y') }}"
            width: 1/6
          availability:
            label: Tickets
            value: "{{ page.availability.text }}"
          status_event: 
            label: Status
        query: page.children.filterBy('date', 'date >', 'today')
        search: true
      listed_past:
        headline: Vergangene Anlässe
        type: pagesdisplay
        layout: table
        columns:
          date:
            label: Datum
            value: "{{ page.date.toDate('d.m.Y') }}"
            width: 1/6
          gallery_toggle:
            label: Galerie
        query: page.children.filterBy('date', 'date <', 'today')
        search: true